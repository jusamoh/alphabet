<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Practice</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Alphabet Practice">
</head>
<body>
    <div class="container">
        <h1>Alphabet Practice</h1>
        <div class="drawing-area">
            <canvas id="drawingCanvas"></canvas>
        </div>
        <div class="controls">
            <button id="clearBtn">Clear</button>
            <select id="letterSelect">
                <option value="">Select Letter</option>
                <!-- A-Z options will be added by JavaScript -->
            </select>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/alphabet/sw.js')
                .then(registration => {
                    console.log('Service Worker 등록 성공:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker 등록 실패:', error);
                    console.error('에러 상세:', error.message);
                });
        } else {
            console.error('Service Worker를 지원하지 않는 브라우저입니다.');
        }
    </script>
    <script src="js/drawing.js"></script>
    <script src="js/app.js"></script>
    <script>
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
                registration.unregister();
            }
        });
    </script>
</body>
</html>
